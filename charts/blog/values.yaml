replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3

backendImage:
  repository: granthynd/blog_backend
  pullPolicy: Always
  tag: "latest"

frontendImage:
  repository: granthynd/blog_frontend
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  backend:
    externalPort: 8000
    internalPort: 8000
    internalPortName: backend-http
  frontend:
    externalPort: 3000
    internalPort: 3000
    internalPortName: frontend-http

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: backend.granthynd.com
      paths:
        - path: /
          port: 8000
    - host: granthynd.com
      paths:
        - path: /
          port: 3000
  tls: []

resources:
  backend:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 200m
      memory: 200Mi
  frontend:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 50Mi

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
