{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: {{ include "blog.fullName" . }}
  labels:
    {{- include "blog.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: 'nginx' # Ingress controller

spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            backend:
              serviceName: {{ include "blog.fullName" . }}
              servicePort: {{ .port }}
        {{- end }}
  {{- end }}
{{- end }}
